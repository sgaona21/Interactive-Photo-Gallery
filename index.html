<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+Thai&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Photo Gallery</title>

            <img src="photos/thumbnails/07.jpg" alt="green forest">
            <img src="photos/thumbnails/08.jpg" alt="sandy desert">
            <img src="photos/thumbnails/09.jpg" alt="forest path">
            <img src="photos/thumbnails/10.jpg" alt="dusk waters">
            <img src="photos/thumbnails/11.jpg" alt="cave view">
            <img src="photos/thumbnails/12.jpg" alt="open range">

    </div>

</html>
